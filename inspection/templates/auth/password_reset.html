{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h2 class="text-center mb-0">Reset Password</h2>
                </div>
                <div class="card-body">
                    <p class="text-center mb-4">
                        Forgot your password? Enter your email address below, and we'll send you instructions for setting a new one.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_email">Email address</label>
                            {{ form.email.errors }}
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                            <a href="{% url 'login' %}" class="btn btn-secondary">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
